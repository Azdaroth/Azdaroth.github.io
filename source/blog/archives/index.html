---
layout: page
title: Blog Archive
footer: false
---

<section class="post-list">
  {% for post in site.posts %}
    {% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
    {% unless year == this_year %}
      {% assign year = this_year %}
      <h2>{{ year }}</h2>
    {% endunless %}
    <article class="post">
      {% include archive_post.html %}
    </article>
  {% endfor %}
</div>
