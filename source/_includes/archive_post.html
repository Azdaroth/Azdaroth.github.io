{% capture category %}{{ post.categories | size }}{% endcapture %}

<div class="post-content">
  <header class="post-header">
    <h1 class="post-title">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h1>
    <em class="post-meta">
      <time>{{ post.date | date: "%b %-d, %Y" }}</time>
    </em>
  </header>
</div>
