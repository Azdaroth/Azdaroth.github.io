<article class="post">
  {% if post.image %}
    <figure class="post-thumbnail {% if post.image %}{% else %}no-image{% endif %}">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {% if post.image %}
          <img src="{{ post.image }}" alt="{{ post.title }}">
        {% endif %}
      </a>
    </figure>
  {% endif %}
  <div class="post-content">
    <header class="post-header">
      <h1 class="post-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      <em class="post-meta">
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
      </em>
    </header>
    <p>
      {{ post.excerpt }}
      <a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}">
        <span class="read-more">{{ site.excerpt_link }}</span>
      </a>
    </p>
  </div>
</article>
