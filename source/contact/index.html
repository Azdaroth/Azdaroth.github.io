---
layout: page
title: Contact
footer: false
---

<form action="https://getform.io/f/{{site.getformID}}" method="POST">
  <div class="form-group">
    <label for="email" required="required">Email address</label>
    <input type="email" name="email" class="form-control" id="email" required="required">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" required="required">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" name="message" id="message" rows="7" required="required"></textarea>
  </div>
  <div class="g-recaptcha" data-sitekey="{{site.recaptcha.site_key}}"></div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
